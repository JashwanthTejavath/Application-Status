<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Main.css" />
    <link rel="stylesheet" href="Dialogue.css" />
    <link rel="stylesheet" href="darkness.css" />
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <script src="IntialView.js" type="module"></script>
    <script src="JobCard.js" type="module"></script>
    <script type="module" src="Darkness.js"></script>
    <title>Know the Status</title>
  </head>
  <body>
    <header>
      <div class="container-1">
        <img src="icon-transparent.png" alt="logo" width="80" height="80" id = "main-logo"/>
        <h1 id="title">Know the Status</h1>

        <div class="flexitem-3">
          <input type="checkbox" class="darkmode" id="toggle">
          <label class="darkmode-switch" for="toggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </div>
      </div>
      <h2>Your Applications</h2>
      <div class="container-2">
        <h5><span id="number-of-job-cards">#</span> Total Applications</h5>
        <button type="button" id="add_application_btn">
          <i class="fa-solid fa-plus"></i> Add Application
        </button>
      </div>
      <div class="container-3">
        <h3>Filter Applications:</h3>
        <ul class="filterStages" id="filter-stages">
          <li class="step active">All</li>
          <li class="step">Rejected</li>
          <li class="step">Unapplied</li>
          <li class="step">Applied</li>
          <li class="step">Screening</li>
          <li class="step">Interview</li>
          <li class="step">Offer</li>
        </ul>
      </div>
    </header>
    <main>
      <!-- Delete Dialog -->
      <dialog id="delete-application">
        <div class="modal-content">
          <div class="delete_container">
            <div class="logo" id="item1-delete">
              <img
                src="trash-solid.svg"
                alt="logo"
                width="60"
                height="60"
                id="delete-logo"
              >
            </div>
            <div class="title" id="item2-delete">
              <p id="delete_title">Delete Job</p>
            </div>
            <div class="blank" id="item3-delete"></div>
          </div>
          <hr>
          <p id="delete_question">Are you sure you want to delete this job?</p>
          <div class="delete_buttons">
            <button id="d_cancel">Cancel</button>
            <button id="d_delete">Delete</button>
          </div>
        </div>
      </dialog>

      <!-- Add Dialogue -->
      <dialog id="add-application">
        <div class="modal-content">
          <div class="add_container">
            <div class="logo" id="item1-add">
              <img
                src="pen-solid.svg"
                alt="logo"
                width="60"
                height="60"
                id="add-logo"
              > 
            </div>
            <div class="title" id="item2-add">
              <p id="add_title">Add Application</p>
            </div>
            <div class="blank" id="item3-add"></div>
          </div>
          <hr>

          <form id="add-form"> <!-- change action later if needed-->
            <div class="grid-container-form">
              <div class="form-section" id="add-grid-1">
                <label class="required" for="company">Company</label>
                <input type="text" id="company" name="company" required>
              </div>

              <div class="form-section" id="add-grid-2">
                <label class="required" for="position">Position</label>
                <input type="text" id="position" name="position" required>
              </div>

              <div class="form-section" id="add-grid-3">
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
              </div>

              <div class="form-section" id="add-grid-4">
                <label class="required" for="date">Date</label>
                <input type="date" id="date" name="date" required>
              </div>
            </div>
          </form>
          <p class = "notice">required field</p>
        </div> 
        <div class="add_buttons">
            <button id="add_cancel">Cancel</button>
            <button type="submit" form="add-form" id="add_submit">Add</button>
          </div>
      </dialog>

      <!-- Edit Dialogue -->
      <dialog class="edit-application" id="edit-application">
        <div class="modal-content">
          <div class="edit_container">
            <div class="logo" id="item1-edit">
              <img
                src="pen-solid.svg"
                alt="logo"
                width="60"
                height="60"
                id="edit-logo"
              >
            </div>
            <div class="title" id="item2-edit">
              <p id="edit_title">Update Application</p>
            </div>
            <div class="blank" id="item3-edit"></div>
          </div>
          <hr>

          <form id="edit-form"> <!-- change action later if needed-->
            <div class="grid-container-form">
                <div class="form-section" id="edit-grid-1">
                  <label class="required" for="company-edit">Company</label>
                  <input type="text" id="company-edit" name="company" required>
                </div>

                <div class="form-section" id="edit-grid-2">
                  <label class="required" for="position-edit">Position</label>
                  <input type="text" id="position-edit" name="position" required>
                </div>

                <div class="form-section" id="edit-grid-3">
                  <label for="location-edit">Location</label>
                  <input type="text" id="location-edit" name="location">
                </div>

                <div class="form-section" id="edit-grid-4">
                  <label class="required" for="date-edit">Date</label>
                  <input type="date" id="date-edit" name="date" required>
                </div>
            </div>
          </form>
          <p class = "notice">required field</p>
        </div>
        <div class="edit_buttons">
            <button class="edit_cancel" id="edit_cancel">Cancel</button>
            <button type="submit" form="edit-form" id="edit_submit">Edit</button>
          </div>
    </main> 
    <script src="https://kit.fontawesome.com/b9cc338eb6.js" crossorigin="anonymous"></script>

  </body>
</html>
